<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Petfinder - Login</title>
  </head>
  <body>
    <section class="login-container text-warning mt-5">
      <h1 class="text-center p-2">Login</h1>
      <div class="espacamento-form">
        <form class="row p-3 g-3 needs-validation" novalidate>
          <div class="col-md-4 col-lg-12">
            <label for="validationCustom01" class="form-label"> Email: </label>
            <input
              type="text"
              class="form-control"
              id="validationCustom01"
              required
            />
          </div>
          <div class="col-md-4 col-lg-12">
            <label for="validationCustom02" class="form-label">Senha:</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom02"
              required
            />
          </div>
          <div>
            <button class="btn btn-outline-warning" type="submit">
              Enviar
            </button>
          </div>
        </form>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
