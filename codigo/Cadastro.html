<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/cadastro.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <title>Petfinder - Cadastro</title>
  </head>
  <body>
    <section class="cadastro-container text-warning mt-5">
      <h1 class="text-warning text-center p-2">Cadastro</h1>
      <div class="espacamento-form">
        <form class="row g-3 needs-validation" novalidate>
          <div class="col-lg-4">
            <label for="validationCustom01" class="form-label">E-mail:</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom01"
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-lg-4">
            <label for="validationCustom02" class="form-label">Senha:</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom02"
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>

          <div class="col-lg-4">
            <label for="validationCustom03" class="form-label"
              >Endereço 1:</label
            >
            <input
              type="text"
              class="form-control"
              id="validationCustom03"
              required
            />
          </div>
          <div class="col-lg-4">
            <label for="validationCustom03" class="form-label"
              >Endereço 2:</label
            >
            <input
              type="text"
              class="form-control"
              id="validationCustom03"
              required
            />
          </div>
          <div class="col-lg-4">
            <label for="validationCustom03" class="form-label">Telefone:</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom03"
              required
            />
          </div>
          <div class="col-lg-4">
            <label for="validationCustom03" class="form-label">Cidade:</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom03"
              required
            />
          </div>
          <div class="col-lg-6">
            <label for="validationCustom03" class="form-label">Estado:</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom03"
              required
            />
          </div>
          <div class="col-lg-6">
            <label for="validationCustom03" class="form-label">CEP:</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom03"
              required
            />
          </div>

          <div class="botoes">
            <a href="/codigo/Home.html"><input type="button" class="btn btn-outline-warning" value="Voltar"></a>
            <a href="/codigo/Home.html"><input type="button" class="btn btn-outline-warning" onclick="cadastrar()" value="Cadastrar"></a>
          </div>
        </form>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>

  <script>
    function cadastrar() {
      alert("Cadastro realizado com Sucesso!")
    }
  </script>

</html>
